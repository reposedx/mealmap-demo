<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Map Demo</title>
    <style>
        body { margin: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 75vw; float: right; }
        .sidebar { width: 25vw; height: 100vh; float: left; background: #f5f5f5; padding: 1rem; box-sizing: border-box; }
        .day-buttons button.active { background: #00a6d3; color: white; }
        ul#routesList { list-style: none; padding-left: 0; }
        ul#routesList li { padding: 5px 0; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Meal Map</h2>
        <div class="day-buttons">
            <button data-day="Sunday">Sunday</button>
            <button data-day="Monday">Monday</button>
            <button data-day="Tuesday">Tuesday</button>
            <button data-day="Wednesday">Wednesday</button>
            <button data-day="Thursday">Thursday</button>
            <button data-day="Friday">Friday</button>
        </div>
        <h3>Routes <span id="routeCount">(0)</span></h3>
        <ul id="routesList"></ul>
    </div>
    <div id="map"></div>
    <script src="routes.json" type="application/json"></script>
    <script>
        fetch('routes.json')
            .then(res => res.json())
            .then(data => {
                window.routes = data;
                const script = document.createElement('script');
                script.src = 'app.js';
                document.body.appendChild(script);
            });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6dMrmfhOuABbU3_0zspACG_CO_VjIgxo&libraries=drawing,geometry"></script>
</body>
</html>
